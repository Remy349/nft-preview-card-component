<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
  <main class="main">
    <section class="nft">
      <div class="nft__card">
        <div class="nft__card-images">
          <img
            class="nft__card-images_img"
            src="./images/image-equilibrium.jpg"
            alt="NFT image"
          >
          <div class="nft__card-images_view">
            <img src="./images/icon-view.svg" alt="View icon">
          </div>
        </div>
        <h1 class="nft__card-title">
          Equilibrium #3429
        </h1>
        <p class="nft__card-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="nft__card-info">
          <span class="nft__card-info_left">
            <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
            0.041 ETH
          </span>
          <span class="nft__card-info_right">
            <img src="./images/icon-clock.svg" alt="Clock icon">
            3 days left
          </span>
        </div>
        <div class="nft__card-line"></div>
        <div class="nft__card-creator">
          <img src="./images/image-avatar.png" alt="Creator of the NFT">
          <p class="nft__card-creator_info">
            Creation of <span class="nft__card-creator_info_name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
